<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login Form</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/scss.css}" rel="stylesheet">
</head>
<body class="gradient-custom">
	<div class="container-fluid">
  <div class="container py-3 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-2">
				 <form th:action="@{/login}" method="post">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>
              	   <!-- Error Alert-->
	   <div th:if="${param.error}">
		   <div class="alert alert-danger">Invalid Username or Password.</div>  
	   </div>
	   
	   	   <!-- logoout Alert-->
	   <div th:if="${param.logout}">
		   <div class="alert alert-info">You have been logged out.</div>  
	   </div>
	   
	     	   <!-- logoout Alert-->
	   <div th:if="${param.successregister}">
		   <div class="alert alert-info">You have successfully registered an account.</div>  
	   </div>


              <div class="form-outline form-white mb-4">
               <input type="text" id="username" name="username" class="form-control" />
                <label class="form-label" for="typeEmailX">Username</label>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="password" id="typePasswordX"  name="password" class="form-control form-control-lg" />
                <label class="form-label" for="typePasswordX">Password</label>
              </div>

              <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

				 </form>

            </div>
            <div>
              <p class="mb-0">Don't have an account? <a th:href="@{/register}" class="fw-bold link">Sign Up</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
