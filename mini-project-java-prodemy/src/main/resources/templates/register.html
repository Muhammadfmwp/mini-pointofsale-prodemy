<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register Form</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container" style="width:50%;">
	<!-- Pills navs -->
<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
  <li class="nav-item" role="presentation">
    <a class="nav-link" th:href="@{/login}">Login</a>
  </li>
  <li class="nav-item" role="presentation">
    <a class="nav-link active"  th:href="@{/register}">Register</a>
  </li>
</ul>
<!-- Pills navs -->

<!-- Pills content -->
<div class="tab-content">
   <div class="tab-pane fade show active" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
	   <!-- Success Alert-->
	   <div th:if="${param.success}">
		   <div class="alert alert-info">You've successfully registered a new account</div>  
	   </div>
	   
    <form th:action="@{/register}" method="post" th:object="${user}">

      <!-- Name input -->
      <div class="form-outline mb-4">
        <input type="text" id="registerName" th:field="*{fullName}" class="form-control" />
        <label class="form-label" for="registerName">Name</label>
      </div>

      <!-- Username input -->
      <div class="form-outline mb-4">
        <input type="text" id="registerUsername" th:field="*{userName}" class="form-control" />
        <label class="form-label" for="registerUsername">Username</label>
      </div>

      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" id="registerEmail" th:field="*{email}" class="form-control" />
        <label class="form-label" for="registerEmail">Email</label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" id="registerPassword" th:field="*{password}" class="form-control" />
        <label class="form-label" for="registerPassword">Password</label>
      </div>

<!--       Repeat Password input -->
<!--      <div class="form-outline mb-4">-->
<!--        <input type="password" id="registerRepeatPassword" class="form-control" />-->
<!--        <label class="form-label" for="registerRepeatPassword">Repeat password</label>-->
<!--      </div>-->


      <!-- Submit button -->
      <div class="text-center">
		    <button type="submit" class="btn btn-primary btn-block mb-3">Sign Up</button>
	  </div>
    
    </form>
  </div>
</div>
<!-- Pills content -->
</div>
</body>
</html>
