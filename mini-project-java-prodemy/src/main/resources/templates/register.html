<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Register Form</title>
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/css/scss.css}" rel="stylesheet">
</head>

<body class="gradient-custom">
	<div class="container-fluid">
		<div class="container py-3 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card bg-dark text-white" style="border-radius: 1rem;">
						<div class="card-body p-5 text-center">

							<div class="mb-md-5 mt-md-4 pb-2">
								<form th:action="@{/register}" method="post" th:object="${user}">

									<h2 class="fw-bold mb-2 text-uppercase">Register</h2>
									<p class="text-white-50 mb-5">Fill data Registration!</p>
									<!-- Error Alert-->
									<div th:if="${param.error}">
										<div class="alert alert-info">Invalid Username or Password.</div>
									</div>

									<!-- logoout Alert-->
									<div th:if="${param.logout}">
										<div class="alert alert-info">You have been logged out.</div>
									</div>

									<div class="form-outline form-white mb-4">
										<input type="text" id="fullname" name="fullname" th:field="*{fullName}" class="form-control" />
										<label class="form-label" for="typeEmailX">Full Name</label>
									</div>
									<div class="form-outline form-white mb-4">
										<input type="text" id="username" name="username" th:field="*{userName}"   class="form-control" />
										<label class="form-label" for="typeEmailX">Username</label>
									</div>
									<div class="form-outline form-white mb-4">
										<input type="email" id="email" name="email" th:field="*{email}" class="form-control" />
										<label class="form-label" for="typeEmailX">Email</label>
									</div>
									<div class="form-outline form-white mb-4">
										<input type="password" id="typePasswordX" name="password" th:field="*{password}" 
											class="form-control form-control-lg" />
										<label class="form-label" for="typePasswordX">Password</label>
									</div>

									<button class="btn btn-outline-light btn-lg px-5" type="submit">Sign Up</button>

								</form>

							</div>
							<div>
								<p class="mb-0">Already have an account? <a th:href="@{/login}"
										class="fw-bold link">Sign Up</a>
								</p>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
